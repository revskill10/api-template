# fly.toml app configuration file generated for hipchue-backend-api on 2023-04-24T01:53:27+07:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "hipchue-backend-api"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "sin"
processes = []

[build]

[env]
  KAFKAJS_NO_PARTITIONER_WARNING = "1"
  MIDWAY_SERVER_ENV = "prod"
  NODE_ENV = "production"
  PORT = "8080"

[experimental]
  auto_rollback = true

[[mounts]]
  destination = "/app/logs"
  source = "log_dir"

[[services]]
  http_checks = []
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"
